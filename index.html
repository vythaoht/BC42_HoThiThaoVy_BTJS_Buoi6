<!doctype html>
<html lang="en">

<head>
    <title>BT JS Buoi 6</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h3>BT1: Tìm số nguyễn dương nhỏ nhất</h3>
    <div id="Z" class="alert alert-primary w-25" role="alert">
    </div>
    <br><br>

    <h3>BT2: Tính tổng x và n</h3>
    <input id="xNumber" placeholder="Nhập số x">
    <input id="nNumber" placeholder="Nhập số mũ n">
    <button id="sum" class="btn btn-success">Tính tổng</button>
    <span id="showSum"></span>
    <br><br><br>

    <h3>BT3: Tính giai thừa của một số bất kỳ:</h3>
    <label>Nhập vào số nguyên dương bất kỳ</label>
    <input id="number">
    <button id="factorial" class="btn btn-warning">Tính giai thừa</button>
    <span id="showFactorial"></span>
    <br><br><br>

    <h3>BT4: Show thẻ div chẳn - lẻ:</h3>
    <div id="div"></div>
    <button id="showDiv" class="btn btn-danger">In thẻ div</button>







    <script src="./index.js"></script>
</body>

</html>
